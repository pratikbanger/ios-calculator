<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center"><i class="fa-brands fa-apple"></i> IOS Calculator</h1>
    <div class="container mx-auto flex fd-column item-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button bg-gray big-btn">C</button>
            <button class="button">%</button>
            <button class="button bg-orange">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-orange">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-orange">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-orange">+</button>
        </div>
        <div class="row">
            <button class="button big-btn">0</button>
            <button class="button">.</button>
            <button class="button bg-orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d7794c7bd4.js" crossorigin="anonymous"></script>
</body>
</html>
